{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    </div>

    <div id="archive-alert" class="archive alert-success alert-dismissible fade show" role="alert">
    </div>

    <div id="unarchive-alert" class="archive alert-warning alert-dismissible fade show" role="alert">
    </div>

    <div id="success-alert" class="archive alert-success alert-dismissible fade show" role="alert">
    </div>

    <div id="emails-view" class="container">
    </div>

    <div id="detail-view">
        <div class="container" id="email_div">
            <div class="row" id="email-subject"></div>
            <div class="row" id="email-sender"></div>
            <div class="row">
                <div class="col-6 pl-0" id="email-recipients"></div>
                <div class="col-6 text-right" id ="email-timestamp"></div>
            </div>
            <div class="row py-5" id="email-body"></div>
            <div class="row">
                <button class="btn btn-danger mr-3" id="archive-button">Archive</button>
                <button class="btn btn-danger mr-3" id="unarchive-button">Unarchive</button>
                <button class="btn btn-primary" id="reply-button">Reply</button>
            </div>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
